<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/utility.css" />
  </head>

  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img width="35" class="invert" src="img_svg/close.svg" alt="close">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img width="110" class="invert" src="img_svg/logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="img_svg/home.svg" alt="home" />Home</li>
            <li><img class="invert" src="img_svg/search.svg" alt="search" />Search</li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="img_svg/playlist.svg" alt="playlist" />
            <h2>Your Library</h2>
          </div>

          <div class="songList">
            <ul>
              
             
            </ul>
          </div>

          <div class="footer">
            <div><a href="https://www.spotify.com/np-en/legal/"><span>Legal</span></a></div>
            <div><a href="https://www.spotify.com/np-en/safetyandprivacy/"><span>PrivacyCenter</span></a></div>
            <div><a href="https://www.spotify.com/np-en/legal/privacy-policy/"><span>PrivacyPolicy</span></a></div>
            <div><a href="https://www.spotify.com/np-en/legal/cookies-policy/"><span>Cookies</span></a></div>
            <div><a href="https://www.spotify.com/np-en/legal/privacy-policy/#s3"><span>AboutAds</span></a></div>
            <div><a href="https://www.spotify.com/np-en/accessibility/"><span>Accessibility</span></a></div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgerContainer">

              <img width="40" class="invert hamburger" src="img_svg/hamburger.svg" alt="hamburger"/>
              
              <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#ffffff"
              fill="none"
              >
              <path
              d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              />
            </svg>
            <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
            color="#ffffff"
            fill="none"
            >
            <path
            d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            />
          </svg>
        </div>
          </div>
          <div class="buttons">
            <button class="singupbtn">Sing up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
           <!-- card comes from javascript  -->
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle">

              </div>
            </div>
            <div class="abovebar">

              <div class="songinfo"></div>
              <div class="songbuttons">
                <img width="35" id="previous" src="img_svg/previous.svg" alt="previous">
                <img width="35" id="play" src="img_svg/play.svg" alt="play">
                <img width="35" id="next" src="img_svg/next.svg" alt="next">
              </div>
              <div class="timevol">

                <div class="songtime">
                  
                </div>
                <div class="volume">
                  <img width="25" src="img_svg/volume.svg" alt="">
                  <div class="range">
                    <input type="range" name="volume" id="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="JavaScript/script.js"></script>
  </body>
</html>
